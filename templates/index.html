<!DOCTYPE html>
<html>

<head>
    <title>Fire Weather Index Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            /* Add your background image here */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.85);
            /* Transparency effect */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            /* Adjusted size */
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #333;
        }
        
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        h2 {
            margin-top: 15px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Fire Weather Index Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required /><br>
            <input type="text" name="RH" placeholder="Relative Humidity (RH)" required /><br>
            <input type="text" name="Ws" placeholder="Wind Speed (Ws)" required /><br>
            <input type="text" name="Rain" placeholder="Rainfall" required /><br>
            <input type="text" name="FFMC" placeholder="Fine Fuel Moisture Code (FFMC)" required /><br>
            <input type="text" name="DMC" placeholder="Duff Moisture Code (DMC)" required /><br>
            <input type="text" name="ISI" placeholder="Initial Spread Index (ISI)" required /><br>
            <input type="text" name="Classes" placeholder="Fire Class" required /><br>
            <input type="text" name="Region" placeholder="Region" required /><br>
            <button type="submit">Predict</button>
        </form>
        <h2>Prediction: {{results}}</h2>
    </div>
</body>

</html>
